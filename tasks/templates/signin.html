{% extends "layouts/base.html" %}

{% block content %}

  {% csrf_token %}

  <main class="container py-5 ">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form  method='POST' class="card card-body">
                <div class="text-danger text-left mb-4">
                    {{error}}
                </div>
        
                <h1 class=" text-center">Sign In</h1>
                {% csrf_token %}
                <div class="md-4">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your name">
                </div>
                <div class="md-4">
                    <label for="password">Password</label>
                    <input type="Password" name="password" id="password" class="form-control" placeholder="Write your password">
                </div>
              
                <button class="btn btn-primary">
                    SignIn
                </button>
            </form>
        </div>

    </div>
</main>
{% endblock %}
